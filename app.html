    <!-- Begin page content -->
    <main role="main" class="app-main">
        <div id="form-div" class="container">
        <h4>Enter a Start Number, End Number, and a Number to "Fizz" and "Buzz"</h4>
           <hr>
           <form class="app" action="">
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <label>Enter the start number</label>
                  <input type="number" class="form-control" id="numOne" value=1>
                </div>
                <div class="col-sm-12 col-md-6">
                  <label>Enter a second number</label>
                  <input type="number" class="form-control" id="numTwo" value=12>
                </div>
                <div>
                  <hr>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <label>Enter a number to "Fizz"</label>
                  <input type="number" class="form-control" id="fizz" value=3>
                </div>
                <div class="col-sm-12 col-md-6">
                  <label>Enter a number to "Buzz"</label>
                  <input type="number" class="form-control" id="buzz" value=5>
                </div>
              </div>
              <div class="row">
                <div class="col btn-col">
                  <button id="submitBtn" type="button" class="btn btn-danger form-control">Submit</button>
                </div>
              </div>
           </form>
      </div>
